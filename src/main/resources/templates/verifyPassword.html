<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Change the password</title>

  <link rel="stylesheet" href="../static/default.css">
  <link rel="stylesheet" href="../static/desktop.css">
  <link rel="stylesheet" href="../static/mobile.css">

  <link rel="stylesheet" href="../default.css">
  <link rel="stylesheet" href="../desktop.css">
  <link rel="stylesheet" href="../mobile.css">

</head>
<body class="fStack">
<div class="absoluteNotOk" th:if="${param.error}">La contraseña no puede estar vacía.</div>
<div class="absoluteNotOk" th:if="${param.mismatch}">Contraseña errónea.</div>

<div class="hStack titleof">
  Confirmar cambios
</div>
<form class="vStack" method="post" th:action="@{/passwordVerification}">
  <input class="writeIn bContainer" placeholder="Contraseña actual.*" type="password" name="verifyPassword">

  <div class="hStack spceEven centerSpaced">
    <a class="writeIn clear btn" th:href="@{/login}">Volver</a>
    <button class="writeIn btn" type="submit">Confirmar y guardar</button>
  </div>

</form>

</body>
</html>
